version: "3.8"
services:
  nginx:
    image: nginx:stable
    container_name: web
    ports:
      - "8080:80"
    restart: unless-stopped

  blackbox:
    image: prom/blackbox-exporter:v0.27.0
    container_name: blackbox
    ports:
      - "9115:9115"
    command:
      - --config.file=/etc/blackbox_exporter/config.yaml
    volumes:
      - ./blackbox/config.yaml:/etc/blackbox_exporter/config.yaml:ro

  prometheus:
    image: prom/prometheus:v3.7.2
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
    ports:
      - "9090:9090"
    depends_on:
      - blackbox

  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro
    command:
      - --config.file=/etc/alertmanager/alertmanager.yaml
    ports:
      - "9093:9093"
    depends_on:
      - prometheus

  webhook:
    build: ./webhook
    container_name: webhook
    ports:
      - "5001:5001"
    volumes:
      - ./playbooks:/playbooks:ro
      - /var/run/docker.sock:/var/run/docker.sock   # allow ansible/docker to restart container
    depends_on:
      - alertmanager

